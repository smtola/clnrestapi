openapi: 3.0.0
info:
  title: CLN REST API
  version: "1.5"

# ---------------- Security Schemes ----------------
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    User:
      type: object
      properties:
        username:
          type: string
        email:
          type: string
        password:
          type: string
    
    Category:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB ObjectId as string
          example: "507f1f77bcf86cd799439011"
        name:
          type: string
          example: "Logistics"
        created_by:
          type: string
          description: User ID who created the category
          example: "user123"
    
    CategoryResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Category fetching successful!"
        data:
          type: array
          items:
            $ref: '#/components/schemas/Category'
    
    CategorySingleResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Category fetched successfully!"
        data:
          $ref: '#/components/schemas/Category'
    
    CategoryCreateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Category created successfully!"
        data:
          $ref: '#/components/schemas/Category'
    
    CategoryUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Category updated successfully!"
        data:
          $ref: '#/components/schemas/Category'
    
    CategoryDeleteResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Category deleted successfully!"
    
    CategoryErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Category not found"

    Product:
      type: object
      properties:
        _id:
          type: string
          description: MongoDB ObjectId as string
          example: "507f1f77bcf86cd799439011"
        key:
          type: string
          description: Unique product key/identifier
          example: "rice"
        category:
          type: string
          description: Product category name
          example: "Export"
        product:
          type: string
          description: Product name
          example: "Rice"
        caption:
          type: string
          description: Product caption/description
          example: "Cambodia - France, Germany, Philippines and China"
        image:
          type: array
          items:
            type: string
          description: Array of image URLs/paths
          example: ["assets/image/products/rice/rice.jpg"]
        created_by:
          type: string
          description: User ID who created the product
          example: "user123"
    
    ProductResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Products fetched successfully!"
        data:
          type: array
          items:
            $ref: '#/components/schemas/Product'
    
    ProductSingleResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Product fetched successfully!"
        data:
          $ref: '#/components/schemas/Product'
    
    ProductCreateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Product created successfully!"
        data:
          $ref: '#/components/schemas/Product'
    
    ProductUpdateResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Product updated successfully!"
        data:
          $ref: '#/components/schemas/Product'
    
    ProductDeleteResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        message:
          type: string
          example: "Product deleted successfully!"
    
    ProductErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: string
          example: "Product not found"

    RequestQuote:
      type: object
      properties:
            msg:
              type: string
            data:
              type: object
              properties:
                company_name:
                  type: string
                full_name:
                  type: string
                email:
                  type: string
                address:
                  type: string
                tel:
                  type: string
                job:
                  type: string
                origin_destination:
                  type: string
                product_name:
                  type: string
                weight_dimensions:
                  type: string
                service:
                  type: string
                container_size:
                  type: string
        
    ResendOtp:
      type: object
      properties:
        msg:
          type: string
          example: "OTP resend successfully"
        otp_expire: 
          type: string
          format: date-time
          example: 2025-09-04T10:15:30Z

    VerifyEmail:
      type: object
      properties:
        msg:
          type: string
          example: "Email verified successfully."
        user:
          type: object
          properties:
            _id:
              type: object
              properties:
                $oid:
                  type: string
                  example: "68b8d7763be2f8b63b9a4202"
            username:
              type: string
              example: "Itadmin"
            email:
              type: string
              format: email
              example: "itadmin@gmail.com"
            password_hash:
              type: string
              description: "Hashed password (scrypt)"
              example: "scrypt:32768:8:1$JXbflkDEB0BUumCW$b0ebb34a539c0f7a320..."
            role:
              type: string
              enum: [USER, ADMIN]
              example: "USER"
            is_verified:
              type: boolean
              example: false
            requires_otp:
              type: boolean
              example: false
            public_ip:
              type: string
              example: "0000.000.000"
            local_ip:
              type: string
              example: "Unknown"
            device_info:
              type: object
              properties:
                browser:
                  type: string
                  example: "Mobile Safari 18.6"
                os:
                  type: string
                  example: "iOS 18.6"
                device:
                  type: string
                  example: "iPhone"
            location:
              type: object
              properties:
                city:
                  type: string
                  example: "Phnom Penh"
                region:
                  type: string
                  example: "Phnom Penh"
                country:
                  type: string
                  example: "Cambodia"
                latitude:
                  type: number
                  format: float
                  example: 11.4483
                longitude:
                  type: number
                  format: float
                  example: 104.9133
            created_at:
              type: object
              properties:
                $date:
                  type: string
                  format: date-time
                  example: "2025-09-03T23:04:06.548Z"
            otp_expire:
              type: object
              properties:
                $date:
                  type: string
                  format: date-time
                  example: "2025-09-04T03:24:14.255Z"

    SEO:
      type: object
      properties:
        page:
          type: string
          example: home
        title:
          type: string
          example: CLN | Home
        description:
          type: string
          example: CLN Cambodia provides international and domestic logistics services.
        keywords:
          type: string
          example: CLN Cambodia, logistics, transportation, sea freight, air freight
        ogTitle:
          type: string
          example: CLN Cambodia
        ogDescription:
          type: string
          example: Offering international and domestic logistics services with 20 years of experience.
        ogImage:
          type: string
          example: https://cln-tan.vercel.app/og-home.png
        url:
          type: string
          example: https://cln-tan.vercel.app/home

    Error:
      type: object
      properties:
        error:
          type: string
          example: Page not found

paths:
  /api/v1/docs/auth/signup:
    post:
      summary: User sign up
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      responses:
        '201':
          description: Signup successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  msg:
                    type: string

  /api/v1/docs/auth/login:
    post:
      summary: User login
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  content:
                    application/json:
                      schema:
                        type: object
                        properties:
                          status:
                            type: boolean
                          access_token:
                            type: string
                          msg:
                            type: string
                          requiresOtp:
                            type: boolean
                            description: Indicates if OTP verification is required
                          username:
                            type: string
                            description: The logged-in username (for OTP page)

  /api/v1/docs/auth/refresh:
    post:
      summary: Refresh access token
      tags: [Auth]
      security:
        - bearerAuth: []   # Requires refresh token
      responses:
        '200':
          description: New access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string

  /api/v1/docs/auth/logout:
    post:
      summary: Logout user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string

  /api/v1/docs/auth/verify-email:
    post:
      summary: VerifyEmail OTP
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                otp:
                  type: string
      responses:
        '200':
          description: Email verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/VerifyEmail'
                
  /api/v1/docs/auth/verify-otp:
    post:
      summary: Login -> Verify OTP
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                otp:
                  type: string
      responses:
        '200':
          description: OTP verified successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
                  msg:
                    type: string
                    example: OTP verified successfully
                  access_token:
                    type: string
                    example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
                  refresh_token:
                    type: string
                    example: dGhpc2lzYXJlZnJlc2h0b2tlbg==
                  user:
                    type: object
                    properties:
                      username:
                        type: string
                        example: johndoe
                      email:
                        type: string
                        example: johndoe@example.com
                      role:
                        type: string
                        example: user

  /api/v1/docs/auth/resend-otp:
    post:
      summary: Resend OTP
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                email:
                  type: string
      responses:
        '200':
          description: OTP verified successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResendOtp'                   

  /api/v1/docs/auth/users:
    get:
      summary: Get Users (protected)
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of users
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    _id:
                      type: string
                    username:
                      type: string
                    email:
                      type: string
                    role:
                      type: string
                    is_verified:
                      type: boolean

  /api/v1/docs/web/request-quote:
    post:
      summary: Request a Quote
      tags: [Web]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                company_name:
                  type: string
                full_name:
                  type: string
                email:
                  type: string
                address:
                  type: string
                tel:
                  type: string
                job:
                  type: string
                origin_destination:
                  type: string
                product_name:
                  type: string
                weight_dimensions:
                  type: string
                service:
                  type: string
                container_size:
                  type: string
      responses:
        '200':
          description: Email verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestQuote'

  /api/v1/docs/web/contact-us:
    post:
      summary: Contact Us
      tags: [Web]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                company_name:
                  type: string
                full_name:
                  type: string
                email:
                  type: string
                address:
                  type: string
                tel:
                  type: string
                job:
                  type: string
                origin_destination:
                  type: string
                product_name:
                  type: string
                weight_dimensions:
                  type: string
                service:
                  type: string
                container_size:
                  type: string
      responses:
        '200':
          description: Email verified
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestQuote'

  /api/v1/docs/web/categories:
    get:
      summary: Get all categories
      description: Retrieve a list of all categories (protected endpoint)
      tags: [Web]
      responses:
        '200':
          description: List of categories retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
    
    post:
      summary: Create a new category
      description: Create a new category (protected endpoint)
      tags: [Web]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Category name
                  example: "Logistics"
      responses:
        '201':
          description: Category created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryCreateResponse'
        '400':
          description: Bad request - Category name is required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '409':
          description: Conflict - Category with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'

  /api/v1/docs/web/categories/{category_id}:
    get:
      summary: Get a category by ID
      description: Retrieve a single category by its ID (protected endpoint)
      tags: [Web]
      parameters:
        - in: path
          name: category_id
          required: true
          schema:
            type: string
          description: MongoDB ObjectId of the category
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Category retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategorySingleResponse'
        '400':
          description: Bad request - Invalid category ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
    
    put:
      summary: Update a category
      description: Update an existing category by ID (protected endpoint)
      tags: [Web]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: category_id
          required: true
          schema:
            type: string
          description: MongoDB ObjectId of the category
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  description: Updated category name
                  example: "Updated Logistics"
      responses:
        '200':
          description: Category updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryUpdateResponse'
        '400':
          description: Bad request - Invalid ID format or missing name
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '409':
          description: Conflict - Category with this name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
    
    delete:
      summary: Delete a category
      description: Delete a category by ID (protected endpoint)
      tags: [Web]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: category_id
          required: true
          schema:
            type: string
          description: MongoDB ObjectId of the category
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Category deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryDeleteResponse'
        '400':
          description: Bad request - Invalid category ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CategoryErrorResponse'

  /api/v1/docs/web/products:
    get:
      summary: Get all products
      description: Retrieve a list of all products with optional category filter (protected endpoint)
      tags: [Web]
      parameters:
        - in: query
          name: category
          schema:
            type: string
          required: false
          description: Filter products by category name
          example: "Export"
      responses:
        '200':
          description: List of products retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
    
    post:
      summary: Create a new product
      description: Create a new product (protected endpoint)
      tags: [Web]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - key
                - category
                - product
                - caption
                - image
              properties:
                key:
                  type: string
                  description: Unique product key/identifier
                  example: "rice"
                category:
                  type: string
                  description: Product category name (must exist in categories)
                  example: "Export"
                product:
                  type: string
                  description: Product name
                  example: "Rice"
                caption:
                  type: string
                  description: Product caption/description
                  example: "Cambodia - France, Germany, Philippines and China"
                image:
                  type: array
                  items:
                    type: string
                  description: Array of image URLs/paths
                  example: ["assets/image/products/rice/rice.jpg"]
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductCreateResponse'
        '400':
          description: Bad request - Missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '404':
          description: Category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '409':
          description: Conflict - Product with this key already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'

  /api/v1/docs/web/products/{product_id}:
    get:
      summary: Get a product by ID
      description: Retrieve a single product by its ID (protected endpoint)
      tags: [Web]
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: string
          description: MongoDB ObjectId of the product
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Product retrieved successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductSingleResponse'
        '400':
          description: Bad request - Invalid product ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
    
    put:
      summary: Update a product
      description: Update an existing product by ID (protected endpoint). All fields are optional.
      tags: [Web]
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: string
          description: MongoDB ObjectId of the product
          example: "507f1f77bcf86cd799439011"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                key:
                  type: string
                  description: Updated product key/identifier
                  example: "rice"
                category:
                  type: string
                  description: Updated product category name (must exist in categories)
                  example: "Export"
                product:
                  type: string
                  description: Updated product name
                  example: "Rice"
                caption:
                  type: string
                  description: Updated product caption/description
                  example: "Cambodia - France, Germany, Philippines and China"
                image:
                  type: array
                  items:
                    type: string
                  description: Updated array of image URLs/paths
                  example: ["assets/image/products/rice/rice.jpg"]
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductUpdateResponse'
        '400':
          description: Bad request - Invalid ID format, missing fields, or no fields to update
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '404':
          description: Product or category not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '409':
          description: Conflict - Product with this key already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
    
    delete:
      summary: Delete a product
      description: Delete a product by ID (protected endpoint)
      tags: [Web]
      parameters:
        - in: path
          name: product_id
          required: true
          schema:
            type: string
          description: MongoDB ObjectId of the product
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: Product deleted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductDeleteResponse'
        '400':
          description: Bad request - Invalid product ID format
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '404':
          description: Product not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
